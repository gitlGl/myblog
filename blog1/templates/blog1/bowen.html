<!DOCTYPE html>
{% load staticfiles %}
{% load blog_tags %}
<html>
<head>
<meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>博文</title>

<style>
.body {
    margin-bottom:200px;
	margin-right:200px;
	margin-left:200px;

}

.ul
{
	list-style-type:none;
	margin:0;
	padding:0;
}
.li
{
display:inline;padding:30px 30px 30px 30px;font-size:30px
}
.div{

 margin-top:0px;

 margin-right:200px;
 margin-left:200px;
 overflow:auto;

}

.div2{
text-align: center;
margin-top:50px;
}

</style>
</head>
<body  class = "body" style="background-image:url('/static/images/2.jpg')
;background-repeat:no-repeat; background-attachment:fixed;background-size: 100% ">
<div  style="text-align: center;">
 <ul class="ul">
<li class="li"><a href="/index">首页  </a></li>
<li class="li"><a href="/bowen">博文  </a></li>
<li class="li"><a href="/trys">分类  </a></li>
<li class="li"><a href="/timelist">归档  </a></li>
     </ul>
</div>
<div >
  {% archives as date_list %}
  {% for post in post_list %}
  <div class="div">
      <div class="div2">
  <a style="font-size:20px;font-weight:1000"  href="{{ post.get_absolute_url }}">
      {{ post.title }}({{post.created_time.year}}年
      {{post.created_time.month}}月{{post.created_time.day}}日)</a>
          </div>
  <p>{{post.excerpt|safe}}</p>
  </div>
               {% empty %}
  <div class="no-post">暂时还没有发布的文章！</div>
    </div>
{% endfor %}

</body>
</html>
